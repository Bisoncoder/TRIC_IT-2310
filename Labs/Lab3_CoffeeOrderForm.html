<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="get">
        <!--Customer name-->
            <label>Customer Name</label>
            <input type="text" name="cName" />
        <!--Email-->
            <label>Email</label>
            <input type="email" name="email" />
        <!--Coffee type - dropdown-->
            <label>Coffee Type</label>
            <select name="coffeeType">
                <option value="americano">Americano</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="espresso">Espresso</option>
            </select>
        <!--Size - radio button-->
            <label>Size</label>
            <input type="radio" name="size" value="small" />Small
            <input type="radio" name="size" value="medium" />Medium
            <input type="radio" name="size" value="large" />Large
        <!--Extras - checkbox-->
            <label>Extras</label>
            <input type="checkbox" name="extra" value="milk" />Milk
            <input type="checkbox" name="extra" value="sugar" />Sugar
            <input type="checkbox" name="extra" value="cream" />Cream
            <input type="checkbox" name="extra" value="whipped cream" />Whipped Cream
        <!--Special instructions-->
            <label>Special Instructions</label>
            <textarea name="special instructions"></textarea>
        <!--Submit button-->
            <button type="submit">Submit Order</button>
    </form>
</body>
</html>
